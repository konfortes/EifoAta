<div class="container">
    <form class="form-signin" name="loginForm" ng-submit="loginUser(credentials)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="User name" ng-model="credentials.userName" />
        <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" ng-model="rememberMe">Remember me
            </label>
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
    </form>
</div>
