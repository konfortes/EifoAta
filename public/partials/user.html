<div class="container">
    <div class="col-md-6">
        <form class="" name="userForm">
            <h2 class="form-signin-heading">{{user.userName}}</h2>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" name="userName" class="form-control" ng-model="selectedUser.userName"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" ng-model="selectedUser.email"/>
            </div>
            <div class="form-group">
                <label for="icon">Icon</label>
                <input type="text" name="icon" class="form-control" ng-model="selectedUser.icon"/>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" name="role" class="form-control" ng-model="selectedUser.role"/>
            </div>
            <button class="btn btn-success" ng-click="updateUser(selectedUser)"><span class="glyphicon glyphicon-ok"></span>Update</button>
            <!--<button class="btn btn-danger" ng-click="cancel()"><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>-->
    </div>
</div>
