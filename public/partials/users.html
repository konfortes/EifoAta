<div class="col-md-12">
    <h3>Users</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Icon</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody ng-repeat="user in users">
                <tr ng-click="editUser(user)">
                    <td>{{user._id}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.icon}}</td>
                    <td>{{user.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
