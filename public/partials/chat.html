<div class="container">
  <div class="page-header">
    <h1>Chat</h1>
  </div>
  <div class="row">
    <div class="col-md-2">
      <ul class="nav nav-list well">
        <li class="nav-header">Connected Users</li>
        <li ng-repeat="user in connectedUsers" ng-bind="user"></li>
      </ul>
    </div>
    <div class="col-md-10">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="col-md-2">Name</th>
            <th class="dol-md-8">Text</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="msg in messages">
            <td class="col-md-2" ng-bind="msg.userName"></td>
            <td class="col-md-8" ng-bind="msg.text"></td>
          </tr>
        </tbody>
      </table>
      <div class="row controls">
      <form ng-submit="sendMessage(message)">
        <div class="input-append">
          <input type="text" class="col-md-7" ng-model="message.text" placeholder="Message">
          <input type="submit" class="col-md-3 btn btn-primary" value="Send" ng-disabled="!message.text">
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
