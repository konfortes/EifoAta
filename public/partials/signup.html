<div class="container">
    <form class="form-signup" name="signupForm" ng-submit="registerUser(user)" novalidate>
        <h2 class="form-signin-heading">Register new user</h2>
        
        <div class="form-group" ng-class="{ 'has-error' : signupForm.userName.$invalid && signupForm.submitted }">
            <label>User Name</label>
            <input type="text" name="userName" class="form-control" ng-model="user.userName" ng-minlength="3" required/>
            <p ng-show="signupForm.userName.$error.required && signupForm.submitted" class="help-block">This field is required.</p>
            <p ng-show="signupForm.userName.$error.minlength && signupForm.submitted" class="help-block">User name must include at least 3 characters.</p>

        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid && !signupForm.password.$pristine && signupForm.submitted }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" required/>
            <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="help-block">This field is required.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : signupForm.retypePassword.$invalid && !signupForm.retypePassword.$pristine && signupForm.submitted }">
            <label>Retype Password</label>
            <input type="password" name="retypePassword" class="form-control" required/>
            <p ng-show="signupForm.retypePassword.$invalid && !signupForm.retypePassword.$pristine" class="help-block">This field is required.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && !signupForm.email.$pristine && signupForm.submitted }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required/>
            <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="help-block">This field is required.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : signupForm.icon.$invalid && !signupForm.icon.$pristine && signupForm.submitted }">
            <label>Icon</label>
            <input type="text" name="icon" class="form-control" ng-model="user.icon" required/>
            <p ng-show="signupForm.icon.$invalid && !signupForm.icon.$pristine" class="help-block">This field is required.</p>
        </div>
        
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" ng-disabled="userCreated"/>
    </form>
</div>
